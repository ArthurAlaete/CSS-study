<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .root {
            background-image: url('https://i1.wp.com/hightechgirlblog.com/wp-content/uploads/2016/12/ceu-natal.jpg?fit=800%2C387&ssl=1');
            height: 100vh;
        }

        html ::-webkit-scrollbar{
            display: none;
        }

        img {
            position: absolute;
            height: 120px;
            width: 120px;
            bottom: -100px;
            left: calc(50% - 60px);
            
            /* animation-name: fly; */
            /* animation-duration: 2s; */
            /* animation-timing-function: ease; */
            /* animation-timing-function: ease-in-out; */
            /* animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); */
            /* animation-timing-function: steps(20, jump-start); */
            /* animation-timing-function: linear; */
            /* animation-delay: 1s; */
            
            /* animation-iteration-count: infinite; */
            
            /* animation-direction: alternate; */
            /* animation-direction: alternate-reverse; */
            
            /* animation-fill-mode: forwards; */
            /* animation-fill-mode: backwards; */

            /* animation-play-state: paused; */
            /* animation-play-state: running; */


            animation: fly 4s infinite;
        }

        /* Example animation play state: paused and running */
        
        img:hover {
            animation-play-state: paused;
        } 



        /* from-to OU porcetagens */
        @keyframes fly {
            from {    
                transform: translateY(0);
            }

            to {
                transform: translateY(calc(-100vh - 120px));
            }
        }
    </style>
</head>
<body>
    <div class="root">
        <img src="./images/nave.png" alt="">
    </div>
</body>
</html>
